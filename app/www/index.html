<html>
	<head>
	    <!-- phonegap -->
		<script src="phonegap-0.9.6.js"></script>
	    <!-- phonegap facebook plugin -->
		<script src="pg-plugin-facebook-connect.js"></script>
	    <!-- facebook js sdk -->
		<script src="facebook.js"></script>
    </head>
	<body>
		<button onclick="init()">Init</button>
		<button onclick="login()">Login</button>
		<button onclick="me()">Me</button>
		<button onclick="getSession()">Get session</button>
		<button onclick="getLoginStatus()">Get login</button>
		<button onclick="logout()">Logout</button>
		
		<!-- TODO: have this written dynamically in init if phonegap -->
		<div id="fb-root"></div>

		<script>

            FB.Event.subscribe('auth.login', function(response) {
                               writeLog('auth.login event');
                               });
            
            FB.Event.subscribe('auth.logout', function(response) {
                               writeLog('auth.logout event');
                               });
            
            FB.Event.subscribe('auth.sessionChange', function(response) {
                               writeLog('auth.sessionChange event');
                               });
            
            FB.Event.subscribe('auth.statusChange', function(response) {
                               writeLog('auth.statusChange event');
                               });
            
            function getSession() {
                alert(JSON.stringify(FB.getSession()));
            }
            
            function getLoginStatus() {
                FB.getLoginStatus(function(response) {
                                      if (response.session) {
                                        alert('logged in');
                                      } else {
                                          alert('not logged in');
                                      }
                                  });
            }
            
            function me() {
                FB.api('/me/friends', function(response) {
                            alert(JSON.stringify(response));
                       });
            }
            
            function logout() {
                FB.logout(function(response) {
                            alert('logged out');
                          });
            }
            
            function login() {
                    FB.login(
                         function(e) {
                             alert(e);
                         },
                         { perms: "email" }
                    );
            }
            
            function init() {
                try {
                    FB.init({ appId: "188240441228254", phonegap: PG.FB });
                } catch (e) {
                    alert(e);
                }
            }
                        
            document.addEventListener('deviceready', function() {
                                            navigator.app.addService("com.facebook.phonegap.Connect", "com.facebook.phonegap.ConnectPlugin");
                                      }, false);
        </script>
        <div id="log"></div>
	</body>
</html>
